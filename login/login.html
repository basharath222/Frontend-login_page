<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/login/login.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="/login/images/logo2.png" alt="Logo" style="height: 50px; ">
        </div>
        <div class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#" style="font-weight:bolder;">Login</a></li>
                <li><a href="#">Contact</a></li>
                
                <li><a href="#">Services</a></li>
            </ul>
        </div>
    </div>
    <div class="wraper">
        <form action="#">
            <h1>Login</h1>
            <div class="input-wraper">
                <input type="text" placeholder="Username">
                <i class="fa-solid fa-user" ></i>
            </div>
            <div class="input-wraper">
                <input type="password" placeholder="Password" >
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="remember-forgot">
                <label ><input type="checkbox" > Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <div class="but">
                <a href="/login/logged.html"><button type="button">Login</button></a>
                
            </div>
            <div class="signin">
                <p>Don't have an account? <a href="#">Signin</a></p>
                
            </div>
        </form>
    </div>
    
</body>
</html>
